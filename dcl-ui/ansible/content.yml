- hosts: clients
  user: ubuntu
  become: true
  tasks:
    - name: Remove existing content
      file:
        path: "/www/dcl-ui/"
        state: absent
    - name: Copy new content
      copy:
        src: "./../dist/dcl-ui/"
        dest: "/www/dcl-ui/"
        owner: "ubuntu"
        group: "ubuntu"
